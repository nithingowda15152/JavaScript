<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function main(){
            let color="green";
            if(color=="red"){
                console.log("STOP");
            }else if(color=="orange"){
                console.log("WAIT");
            }else if(color=="green"){
                console.log("GOOOO");
            }else{
                console.log("Inavlid");
            }
        }
        main();
    </script>
</head>
<body>
    <h1>Conditional Statements</h1>
</body>
</html>
