<!DOCTYPE html>
<html lang="en">
<head>
    <title>Variables&Datatypes of Javascript</title>
    <script>
        function main(){
           let i=1;
           console.log(i,typeof i);
           i=10.03;
           console.log(i,typeof i);
        }
        main();
    </script>
</head>
<body>
    <h1>Variables and Datatypes in Javascript</h1>
</body>
</html>

<!-- 
*number type is used to store any numeric value(which can be decimals and non-decimals
*typeof- It is a unary operator which is used to check the datatype of a variable
-->
