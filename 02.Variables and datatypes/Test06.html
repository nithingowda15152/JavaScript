<!DOCTYPE html>
<html lang="en">
<head>
    <title>Variables&Datatypes of Javascript</title>
    <script>
        function main(){
           let str="Nithin Gowda";
           console.log(str, typeof str);
           str='N';
           console.log(str, typeof str);
           let n=`Nikkkkk`;
           console.log(n, typeof n);
        }
        main();
    </script>
</head>
<body>
    <h1>Variables and Datatypes in Javascript</h1>
</body>
</html>
<!-- 
*String is a primitive datatype in javascript which is used to store single letter or group of letters.
*In javascipt, string can be enclosed within single quotes(or)double quotes.
*From ES6, string can be represented using backtick operator(`).
-->
