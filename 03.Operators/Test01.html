<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript</title>
    <script>
        console.log(2+2);//add
        console.log(2-2);//minus
        console.log(5/2);//In JS,it always gives o/p in decimal values
        console.log(Math.trunc(5/2));//to remove decimal values(using predifined method(trunc));
        console.log("num"+"num");//concatenation(combinning two or more operands).
        console.log(3+"three");
    </script>
</head>
<body>
    <h1>Operators in Javascript</h1>
</body>
</html>
