<!-- Type Conversion and Type conhersion -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        
        //Type conversion(converting one data-type to another explicitly)
        let n="10";
        console.log(n, typeof n);
        n=Number("10");
        console.log(n,typeof n);

        //Type Cohersion(converting one data-type to another implicitly)
        console.log(2+"10");
        console.log(2*"10");

    </script>
</head>
<body>
    <h1>Operators in JS</h1>
</body>
</html>
