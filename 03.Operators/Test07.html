<!-- LOGICAL OPERATORS -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        let a=5,b=6;
       console.log(a>4 && b<6);
       console.log(a>4 || b<6);
       console.log(!(a>4 || b<6));
       console.log(a++>5 && b++>5);
       console.log(a,b);//6,6 becasue in previous statement it doesnt go for second condition

       console.log("jsp"&&"qsp");
       console.log(Boolean (NaN &&"Qsp"));//false
       console.log(null && undefined);
       console.log(1 && 0);
       console.log(1 && NaN);
       console.log(1 || "QSP");
    </script>
</head>
<body>
    <h1>Operators in JS</h1>
</body>
</html>
