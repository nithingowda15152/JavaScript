<!-- RELATIONAL OPERATORS -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
       console.log(1>0);
       console.log(5<1);
       console.log(5>=5);
       console.log(5<=5);
       console.log(5!=5);
       console.log(5=="5");//normal comparison operator(check only values,type coercion will happen)
       console.log(5==="5");//strict comparison operator(check values as well as datatype,type coercion will not happen)
    </script>
</head>
<body>
    <h1>Operators in JS</h1>
</body>
</html>
