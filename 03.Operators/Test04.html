<!-- Truthy values and falsy values -->
<!DOCTYPE html>
<html>
<head>
    <title>Javascript</title>
    <script>
        //Falsy values(The value which gives o/p false when they converted into boolean)
        console.log(Boolean(0));
        console.log(Boolean(""));
        console.log(Boolean(undefined));
        console.log(Boolean(null));
        console.log(Boolean(NaN));
        console.log(Boolean(false));

        //Truthy values(The values which gives true when we convert them into boolean, other than Falsy values...all are truthy values )
        console.log(Boolean(1));
        console.log(Boolean("JSP"));
    </script>
</head>
<body>
    <h1>Operators in Javascript</h1>
</body>
</html>
