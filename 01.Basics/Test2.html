<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basics of Javascript</title>
    <script>
        //Using class
        class Demo{
            static main(){
                console.log("Message printing from method call");
            }
        }
        Demo.main();
        //from function call
        function printmsg(){
            console.log("Message printing from function call");
        }
        printmsg();
        //normal printing line
        console.log("Normal printing");
            </script>
</head>
<body>
    <h1>Basics of Javascript</h1>
</body>
</html>
