<!-- Flow control statements -->
<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <script>
        function main(){
            console.log("Inside function");
            for(let i=1;i<=10;i++){
                if(i%2==0){
                    //break;
                    //continue;
                    //return;
                }
                console.log(i);
                console.log("Inside loop");
            }
            console.log("Outside loop");
        }
        main();
        console.log("Outside function");
    </script>
</head>
<body>
    <h1>Loops</h1>
</body>
</html>
