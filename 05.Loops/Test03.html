<!-- program to print the factors of a given number -->
<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <script>
        function main(){
            let n=12;
            for(let i=1;i<=12;i++){
                if(n%i==0){
                    console.log(i);
                }
            }
        }
        main();
    </script>
</head>
<body>
    <h1>Loops</h1>
</body>
</html>
