<!-- Progaram to check whether the number is prime or not-->
<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <script>
        let n=7;
        let c=0;
        for(let i=1;i<=n;i++){
            if(n%i==0){
                c++;
            }
            if(c==2){
                console.log("Prime Number");
            }else{
                console.log("Not a Prime Number");
            }
        }
    </script>
</head>
<body>
    <h1>Loops</h1>
</body>
</html>
