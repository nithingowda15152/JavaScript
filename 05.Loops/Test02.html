<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <script>
        function main(){
            let str="";
            for(let i=1;i<=5;i++){
                if(i<=4){
                    str=str+i+" ";
                }
                else{
                    str=str+i;
                }
            }
            console.log(str);
        }
        main();
    </script>
</head>
<body>
    <h1>Loops</h1>
</body>
</html>
<!-- The o/p in javascript, prints in new line due to default behavior of console.log()method
 If we want in single line we should concatenate it. -->
